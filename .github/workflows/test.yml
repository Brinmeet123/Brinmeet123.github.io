name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        continue-on-error: false
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL || 'http://localhost:11434' }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL || 'llama3' }}

