name: Build Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker secrets
        id: check-docker
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "image=virtual-diagnostic-simulator" >> $GITHUB_OUTPUT
            echo "tag=virtual-diagnostic-simulator:latest" >> $GITHUB_OUTPUT
            echo "⚠️ Docker Hub secrets not configured. Building image without pushing."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
            echo "image=${{ secrets.DOCKER_USERNAME }}/virtual-diagnostic-simulator" >> $GITHUB_OUTPUT
            echo "tag=${{ secrets.DOCKER_USERNAME }}/virtual-diagnostic-simulator:${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check-docker.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker buildx build \
            --file ./Dockerfile \
            --tag ${{ steps.check-docker.outputs.tag }} \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            --no-cache \
            --load \
            .
        if: steps.check-docker.outputs.secrets_available == 'false'

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --file ./Dockerfile \
            --tag ${{ steps.check-docker.outputs.tag }} \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            --no-cache \
            --push \
            .
        if: steps.check-docker.outputs.secrets_available == 'true' && github.event_name != 'pull_request'

      - name: Build notice
        if: steps.check-docker.outputs.secrets_available == 'false'
        run: |
          echo "::notice::Docker image built successfully. Configure DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable pushing to Docker Hub."
