name: Build Docker Image

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker secrets
        id: check-docker
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "image=virtual-diagnostic-simulator" >> $GITHUB_OUTPUT
            echo "⚠️ Docker Hub secrets not configured. Building image without pushing."
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
            echo "image=${{ secrets.DOCKER_USERNAME }}/virtual-diagnostic-simulator" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check-docker.outputs.secrets_available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.check-docker.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && steps.check-docker.outputs.secrets_available == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build notice
        if: steps.check-docker.outputs.secrets_available == 'false'
        run: |
          echo "::notice::Docker image built successfully. Configure DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable pushing to Docker Hub."
